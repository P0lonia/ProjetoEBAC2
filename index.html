<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebela de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./Imagens/telefone.png" alt="Telefone de discar">
            <h1>Tabela de Contatos</h1>
        </header>
        <form id="formulario">
            <input id="nome-contato" type="text" placeholder="Nome do contato" required>
            <input id="telefone-contato" type="number" placeholder="(00) 00000-0000" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone do contato</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
<footer>&copy; Todos os direitos reservados. Projeto realizado pela EBAC com fins educacionais</footer>
</html>
